                            addMessage('bot', '–°—Å–æ—Ä—ã —Å–ª—É—á–∞—é—Ç—Å—è –≤ –ª—é–±—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏—è—Ö. –ì–ª–∞–≤–Ω–æ–µ ‚Äî —É–º–µ—Ç—å —Ä–∞–∑–≥–æ–≤–∞—Ä–∏–≤–∞—Ç—å –∏ –Ω–∞—Ö–æ–¥–∏—Ç—å –∫–æ–º–ø—Ä–æ–º–∏—Å—Å—ã. –ü–æ–ø—Ä–æ–±—É–π —Å–ø–æ–∫–æ–π–Ω–æ –æ–±—Å—É–¥–∏—Ç—å —Å–∏—Ç—É–∞—Ü–∏—é —Å –ø–∞—Ä—Ç–Ω–µ—Ä–æ–º.');
                        } else if (message.includes('–∏–∑–º–µ–Ω—è–µ—Ç') || message.includes('–∏–∑–º–µ–Ω–∞')) {
                            addMessage('bot', '–ò–∑–º–µ–Ω–∞ ‚Äî —ç—Ç–æ —Å–µ—Ä—å–µ–∑–Ω–æ–µ –ø—Ä–µ–¥–∞—Ç–µ–ª—å—Å—Ç–≤–æ. –ï—Å–ª–∏ —Ç–µ–±–µ –Ω—É–∂–Ω–∞ –ø–æ–º–æ—â—å –∏–ª–∏ —Å–æ–≤–µ—Ç, —è –º–æ–≥—É –ø–æ–¥—Å–∫–∞–∑–∞—Ç—å, –∫—É–¥–∞ –æ–±—Ä–∞—Ç–∏—Ç—å—Å—è. –¢—ã —Ç–∞–∫–∂–µ –º–æ–∂–µ—à—å –æ–±—Ä–∞—Ç–∏—Ç—å—Å—è –Ω–∞ –≥–æ—Ä—è—á—É—é –ª–∏–Ω–∏—é –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –ø–æ–¥–¥–µ—Ä–∂–∫–∏.');
                        } else {
                            addMessage('bot', '–Ø –ø–æ–Ω–∏–º–∞—é. –û—Ç–Ω–æ—à–µ–Ω–∏—è - —ç—Ç–æ —Å–ª–æ–∂–Ω–∞—è —à—Ç—É–∫–∞. –†–∞—Å—Å–∫–∞–∂–∏ –ø–æ–¥—Ä–æ–±–Ω–µ–µ.');
                        }
                        break;
                    case 'family':
                        if (message.includes('—Å—Å–æ—Ä–∞') || message.includes('–ø–æ—Ä—É–≥–∞–ª–∏—Å—å')) {
                            addMessage('bot', '–°–µ–º–µ–π–Ω—ã–µ —Å—Å–æ—Ä—ã - —ç—Ç–æ —Ç—è–∂–µ–ª–æ. –ü–æ–ø—Ä–æ–±—É–π –ø–æ–≥–æ–≤–æ—Ä–∏—Ç—å —Å —Ä–æ–¥–Ω—ã–º–∏ –∏ –æ–±—ä—è—Å–Ω–∏—Ç—å —Å–≤–æ—é —Ç–æ—á–∫—É –∑—Ä–µ–Ω–∏—è.');
                        } else {
                            addMessage('bot', '–Ø –ø–æ–Ω–∏–º–∞—é. –°–µ–º–µ–π–Ω—ã–µ –ø—Ä–æ–±–ª–µ–º—ã –º–æ–≥—É—Ç –±—ã—Ç—å –æ—á–µ–Ω—å —Å–ª–æ–∂–Ω—ã–º–∏.');
                        }
                        break;
                    case 'work':
                        if (message.includes('—É–≤–æ–ª–∏–ª–∏')) {
                            addMessage('bot', '–£–≤–æ–ª—å–Ω–µ–Ω–∏–µ - —ç—Ç–æ —Å–µ—Ä—å–µ–∑–Ω—ã–π —Å—Ç—Ä–µ—Å—Å. –ù–æ —ç—Ç–æ –Ω–µ –∫–æ–Ω–µ—Ü —Å–≤–µ—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ —ç—Ç–æ –∫–∞–∫ –Ω–∞ –Ω–æ–≤—É—é –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å.');
                        } else if (message.includes('–∫–æ–Ω—Ñ–ª–∏–∫—Ç') || message.includes('–ø–æ—Ä—É–≥–∞–ª—Å—è') || message.includes('—Å—Å–æ—Ä–∏–º—Å—è')) {
                            addMessage('bot', '–ö–æ–Ω—Ñ–ª–∏–∫—Ç—ã –Ω–∞ —Ä–∞–±–æ—Ç–µ –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π —Å–ø–æ–∫–æ–π–Ω–æ –æ–±—Å—É–¥–∏—Ç—å —Å–∏—Ç—É–∞—Ü–∏—é —Å –∫–æ–ª–ª–µ–≥–∞–º–∏ –∏–ª–∏ –Ω–∞—á–∞–ª—å—Å—Ç–≤–æ–º.');
                        } else {
                            addMessage('bot', '–Ø –ø–æ–Ω–∏–º–∞—é. –ü—Ä–æ–±–ª–µ–º—ã –Ω–∞ —Ä–∞–±–æ—Ç–µ –º–æ–≥—É—Ç –±—ã—Ç—å –æ—á–µ–Ω—å —Å—Ç—Ä–µ—Å—Å–æ–≤—ã–º–∏.');
                        }
                        break;
                    case 'health':
                        addMessage('bot', '–Ø –ø–æ–Ω–∏–º–∞—é. –ü—Ä–æ–±–ª–µ–º—ã —Å–æ –∑–¥–æ—Ä–æ–≤—å–µ–º - —ç—Ç–æ –≤—Å–µ–≥–¥–∞ –Ω–µ–ø—Ä–æ—Å—Ç–æ. –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –æ–±—Ä–∞—Ç–∏—Å—å –∫ –≤—Ä–∞—á—É.');
                        break;
                    case 'studies':
                        if (message.includes('—ç–∫–∑–∞–º–µ–Ω') || message.includes('–∑–∞—á–µ—Ç')) {
                            addMessage('bot', '–Ø –ø–æ–Ω–∏–º–∞—é, —á—Ç–æ —ç–∫–∑–∞–º–µ–Ω—ã –∏ –∑–∞—á–µ—Ç—ã - —ç—Ç–æ —Å—Ç—Ä–µ—Å—Å. –ì–ª–∞–≤–Ω–æ–µ - —Ö–æ—Ä–æ—à–æ –ø–æ–¥–≥–æ—Ç–æ–≤–∏—Ç—å—Å—è.');
                        } else {
                            addMessage('bot', '–£—á–µ–±–∞ - –≤–∞–∂–Ω–∞—è —á–∞—Å—Ç—å –∂–∏–∑–Ω–∏. –ß—Ç–æ —Ç–µ–±—è –±–µ—Å–ø–æ–∫–æ–∏—Ç –≤ —É—á–µ–±–µ?');
                        }
                        break;
                    case 'hobbies':
                        addMessage('bot', '–•–æ–±–±–∏ –ø–æ–º–æ–≥–∞—é—Ç –Ω–∞–º —Ä–∞—Å—Å–ª–∞–±–∏—Ç—å—Å—è –∏ –æ—Ç–≤–ª–µ—á—å—Å—è. –ö–∞–∫–∏–µ —É —Ç–µ–±—è —É–≤–ª–µ—á–µ–Ω–∏—è?');
                        break;
                    default:
                        addMessage('bot', '–Ø –ø–æ–Ω–∏–º–∞—é. –≠—Ç–æ –∑–≤—É—á–∏—Ç –Ω–µ–ø—Ä–æ—Å—Ç–æ. –†–∞—Å—Å–∫–∞–∂–∏ –ø–æ–¥—Ä–æ–±–Ω–µ–µ.');
                }
            }
        }

        function handleHobbyMessage(message, hobby) {
            switch (hobby) {
                case '–ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä—É—é':
                case '—Ä–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞—é':
                    addMessage('bot', '–ü—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ - —ç—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ! –ö–∞–∫–æ–π —è–∑—ã–∫ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è —Ç—ã –∏–∑—É—á–∞–µ—à—å?');
                    break;
                case 'music':
                    addMessage('bot', '–ú—É–∑—ã–∫–∞ - —ç—Ç–æ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ! –ö–∞–∫–æ–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç —Ç—ã –∏–≥—Ä–∞–µ—à—å?');
                    break;
                                    addMessage('bot', '–ò—Å–∫—É—Å—Å—Ç–≤–æ - —ç—Ç–æ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ! –ö–∞–∫–æ–π –≤–∏–¥ –∏—Å–∫—É—Å—Å—Ç–≤–∞ —Ç–µ–±–µ –Ω—Ä–∞–≤–∏—Ç—Å—è?');
                    break;
                case '—Å–ø–æ—Ä—Ç':
                    addMessage('bot', '–°–ø–æ—Ä—Ç - —ç—Ç–æ –∑–¥–æ—Ä–æ–≤–æ! –ö–∞–∫–æ–π –≤–∏–¥ —Å–ø–æ—Ä—Ç–∞ —Ç—ã –ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞–µ—à—å?');
                    break;
                case '—á–∏—Ç–∞—é':
                    addMessage('bot', '–ß—Ç–µ–Ω–∏–µ - —ç—Ç–æ –æ—Ç–ª–∏—á–Ω—ã–π —Å–ø–æ—Å–æ–± –æ—Ç–¥—ã—Ö–∞! –ö–∞–∫–∏–µ –∫–Ω–∏–≥–∏ —Ç–µ–±–µ –Ω—Ä–∞–≤—è—Ç—Å—è?');
                    break;
                case '–ø–∏—Å–∞—Ç–µ–ª—å—Å—Ç–≤–æ':
                    addMessage('bot', '–ü–∏—Å–∞—Ç–µ–ª—å—Å—Ç–≤–æ - —ç—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ! –ö–∞–∫–∏–µ —Ç–µ–º—ã —Ç–µ–±–µ –Ω—Ä–∞–≤—è—Ç—Å—è?');
                    break;
                default:
                    addMessage('bot', '–•–æ–±–±–∏ - —ç—Ç–æ –æ—Ç–ª–∏—á–Ω—ã–π —Å–ø–æ—Å–æ–± —Ä–∞—Å—Å–ª–∞–±–∏—Ç—å—Å—è! –†–∞—Å—Å–∫–∞–∂–∏ –ø–æ–¥—Ä–æ–±–Ω–µ–µ –æ —Å–≤–æ–∏—Ö —É–≤–ª–µ—á–µ–Ω–∏—è—Ö.');
            }
        }

    
        function handleColor(color) {
            colorSquare.style.display = 'block';
            colorSquare.style.backgroundColor = color;
            addMessage('bot', `–¶–≤–µ—Ç: ${color}`);
        }

    
        function handleOtherMessages(message) {
            const key = Object.keys(randomResponses).find(key => message.toLowerCase().includes(key));
            if (key) {
                addMessage('bot', getRandomResponse(key));
            } else {
                addMessage('bot', getRandomResponse('default'));
            }
        }

        sendMessageButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
